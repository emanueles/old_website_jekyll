{% if post.pub == true %}
    <div class="container">
        <div class="fixed">
            <a href="{{post.url}}"><img class="thumb" src="{{ post.image }}"></a>
        </div>

        <div class="flex-item">
          <a href="{{post.url}}">{{post.title}}</a>, {{post.authors}}. {{post.in}}, {{post.year}}.{% if post.award == true %} <i>({{post.awarddesc}}).</i> {% endif %} 
        </div>
    </div>
    <div style=clear: both;"><p> </p></div>
{% endif %}
